<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="vh-100 bg-primary-subtle d-flex justify-content-center align-items-center">
    <div id="quote-box" class="bg-white p-3">
        <div id="text">Text</div>
        <div id="author" class="text-end">Author</div>
        <button id="new-quote" class="btn btn-dark">New Quote</button>
        <a id="tweet-quote" class="btn btn-dark" href="twitter.com/intent/tweet" target="_blank">Tweet</a>
    </div>
    <script src="quote.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
